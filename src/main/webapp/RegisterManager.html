<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--enable rendering and zooming-->
    <link href="css/custom.css" rel="stylesheet">

</head>
<body >
<table class="Login" border="0" cellpadding="2"    cellspacing="5" bgcolor="#eeeeee">
    <th colspan="2" align="center">RegisterManager</th>
    <form method="post" align="center" >
        Department<select name="Department"/>
        <option value="Human and Resource">Human and Resource</option>
        <option value="Supply Chain">Supply Chain</option>
        <option value="Finance">Finance</option>
        <option value="Transport">Transport</option>
        </select><br><br>
        <tr>
            <td>Manager'sname</td>
            <td><input type="text" maxlength="16"    name="Name" /></td>
        </tr>
        <tr>
            <td>Staff Number</td>
            <td><input type="text" maxlength="16"    name="Staff Number" /></td>
        </tr>
        <tr>
            <td>Password</td><td><input type="text" maxlength="12"    name="password" /></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit" /></td> </tr>
    </form>
</table>
